<div class="container" novalidate>
  <mat-card>
    <form [formGroup]="formGroup" class="form">
      <mat-card-content>
        <div class="modal-content-line">
          <div class="modal-option-image modal-mail-image" aria-label="Email"></div>
          <mat-form-field class="form-element">
            <input matInput placeholder="Email" formControlName="Email">
            <mat-error *ngIf="!formGroup.controls['Email'].valid && formGroup.controls['Email'].touched">
              Required field.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="modal-content-line">
          <div class="modal-option-image modal-password-image" aria-label="Password"></div>
          <mat-form-field class="form-element">
            <input type="password" matInput placeholder="Password" formControlName="Password">
            <mat-error *ngIf="!formGroup.controls['Password'].valid && formGroup.controls['Password'].touched">
              Required field.
            </mat-error>
          </mat-form-field>
        </div>
        <mat-card-actions>
          <div class="form-element">
            <button mat-raised-button color="primary" type="submit" class="button" (click)="onSubmit(formGroup.value)"
              [disabled]="!formGroup.valid">Sign In
            </button>
          </div>
        </mat-card-actions>
      </mat-card-content>
    </form>
  </mat-card>
</div>
