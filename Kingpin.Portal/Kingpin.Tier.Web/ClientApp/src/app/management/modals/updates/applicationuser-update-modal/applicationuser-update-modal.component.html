<div class="container" novalidate>
  <form [formGroup]="formGroup" class="form">

    <div class="modal-content-line">
      <div class="modal-option-image modal-identity-image" aria-label="Id"></div>
      <mat-form-field class="form-element">
        <input matInput placeholder="Id" formControlName="Id" readonly>
        <mat-error *ngIf="!formGroup.controls['Id'].valid && formGroup.controls['Id'].touched">
          Required field.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="modal-content-line">
      <div class="modal-option-image modal-email-image" aria-label="Email"></div>
      <mat-form-field class="form-element">
        <input matInput placeholder="Email" formControlName="Email" readonly>
        <mat-error *ngIf="!formGroup.controls['Email'].valid && formGroup.controls['Email'].touched">
          Required field.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="modal-content-line">
      <div class="modal-option-image modal-role-image" aria-label="ApplicationRolesId"></div>
      <mat-form-field class="search-half-width">
        <mat-label>Application Roles</mat-label>
        <mat-select formControlName="ApplicationRolesId" multiple>

          <mat-option *ngFor="let applicationrole of applicationroles" [value]="applicationrole.Id">
            <span class="select-option-img" height="25">{{applicationrole.Initial}}</span>
            <span>{{applicationrole.Name}}</span>
          </mat-option>

          <mat-error
            *ngIf="!formGroup.controls['ApplicationRolesId'].valid && formGroup.controls['ApplicationRolesId'].touched">
            Required field.
          </mat-error>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button form-button"
        (click)="onSubmit(formGroup.value)" [disabled]="!formGroup.valid">Save
      </button>
      <button mat-raised-button color="accent" type="submit" class="button form-button"
        (click)="onDelete(formGroup.value)" [disabled]="!formGroup.valid">Delete
      </button>
    </div>

  </form>
</div>
